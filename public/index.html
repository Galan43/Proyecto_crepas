<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulce Pecado</title>
    <link rel="stylesheet" href="./styles/inicio-styles.css">
    <link rel="stylesheet" href="./styles/colores.css">
    <link rel="stylesheet" href="./styles/modal-styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./styles/images/logo-pag.png" alt="Logo Dulce Pecado">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="/pagina-menu">Menú Dulce Pecado</a></li>
                <li><a href="/reservaciones">Reservaciones</a></li>
                <li>
                    <input type="checkbox" id="btn-modal">
                    <label for="btn-modal" class="modal-label">
                        <img class="modal-image" src="./styles/images/muñeca-lele-ayuda.png" alt="">
                    </label>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner-imagen">
                <img src="./styles/images/fresas-con-crema.png" alt="Fresas con crema">
            </div>
            <div class="banner-texto">
                <h1>¡Prueba nuestras fresas con crema!</h1>
            </div>
        </section>

        <section class="promociones">
            <div class="container-pro">
                <div class="container-h2">
                    <h2 class="text">Promociones</h2>
                </div>
                <div class="promocion">
                    <h3 class="pro-h3">Promoción 1</h3>
                    <p class="text-p">Crepa Tradicional + Frappé</p>
                    <p class="text-p">$90.00</p>
                </div>
                <div class="promocion">
                    <h3 class="pro-h3">Promoción 2</h3>
                    <p class="text-p">Crepa Premium + Frappé Premium</p>
                    <p class="text-p">$170.00</p>
                </div>
                <div class="promocion">
                    <h3 class="pro-h3">Promoción 3</h3>
                    <p class="text-p">Hotcakes 3pz + Esquimo</p>
                    <p class="text-p">$70.00</p>
                </div>
            </div>
        </section>

                    
        <div class="modal">
            <div class="modal-container">
                <header>
                    <img class="modal-image-header" src="./styles/images/muñeca-lele.png" alt="Muñeca lele">
                </header>
                <label class="modal-label" for="btn-modal">X</label>
                <div class="modal-content">
                    <label for="color-mode">Modo de Daltonismo</label>
                    <select name="select-color" id="color-mode">
                        <option value="protanopia">Protanopia</option>
                        <option value="deuteranopia">Deuteranopia</option>
                        <option value="tritanopia">Tritanopia</option>
                        <option value="achromatopsia">Achromatopsia</option>
                    </select>
                    <button id="toggle-color">Activar Modo Daltonismo</button>
                    <button id="reset-color">Restaurar Colores</button>
                </div>
            </div>
        </div>

    </main>

    <footer>
        <p>&copy; 2024 Todos los derechos reservados</p>
    </footer>
</body>

<script src="./js/modal.js"></script>
<script src="./js/color-blind.js"></script>
<script src="./js/daltonismo.js"></script>

</html>
