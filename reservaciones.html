<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dulce Pecado</title>
    <link rel="stylesheet" href="/styles/reservaciones.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="/styles/images/logo-pag.png" alt="Logo Dulce Pecado">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="pagina-menu.html">Menú Dulce Pecado</a></li>
                <li><a href="reservaciones.html">Reservaciones</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="banner">
            <div class="banner-imagen">
                <img src="/styles/images/fresas-con-crema.png" alt="Fresas con crema">
            </div>
            <div class="banner-texto">
                <h1>¡Prueba nuestras fresas con crema!</h1>
            </div>
        </section>

        <section class="promociones">
            <div class="container-pro">
                <div class="promocion">
                    <h3 class="pro-h3">Contacto</h3>
                    <div class="contacto-container">
                        <img src="styles/images/logo-pag.png" class="logo-cont" alt="Logo Contacto">
                        <div class="contacto-info">
                            <p class="contacto-text">+52 442 247 8432</p>
                            <p class="contacto-text">Dulcepecado@gmail.com</p>
                        </div>
                    </div>
                    <div class="redes-sociales">
                        <a href="#" class="icono"><img src="styles/images/logo-face.png" alt="Facebook"></a>
                        <a href="#" class="icono"><img src="styles/images/logo-tiktok.png" alt="TikTok"></a>
                        <a href="#" class="icono"><img src="styles/images/logo-insta.png" alt="Instagram"></a>
                    </div>
                </div>
                <div class="promocion">
                    <h3 class="pro-h3">Reservaciones</h3>
                    <form id="form">
                        <input type="text" placeholder="Nombre:" id="name" name="name" required>
                        <input type="tel" placeholder="Teléfono:" id="phone" name="phone" required>
                        <input type="text" placeholder="Tipo de evento:" id="event" name="event" required>
                        <input type="number" placeholder="Número de personas:" id="people" name="people" required>
                        <input type="date" id="date" name="date" required>
                        <input type="text" placeholder="Ubicación:" id="location" name="location" required>
                        <input type="submit" id="button" value="Reservar">
                    </form>
                    <script type="text/javascript"
                        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

                    <script type="text/javascript">
                        emailjs.init('f9lkUkdLlpWwc5PHS')
                    </script>
                </div>
                <div class="promocion">
                    <h3 class="pro-h3">Ubicación</h3>
                    <img class="img-ubi" src="styles/images/mapa.png" alt="ubicaciones del establecimiento">
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Todos los derechos reservados</p>
    </footer>
</body>


<script src="./js/reservations.js"></script>

</html>
